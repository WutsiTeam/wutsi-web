<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="component/layout :: head"></div>
</head>
<body>

<div th:replace="component/layout :: navbar"></div>

<div class="container offset-md-2 col-md-8 col-sm-12 content-main margin-top">
    <div class="border main-content">
        <div th:replace="component/layout :: merchant-profile(${member}, true, true)"></div>
        <div th:if="${device.isMobile()}">
            <div th:replace="component/layout :: toolbar(${member})"></div>
        </div>

        <div class="container">
            <div class="row">
                <div class="product-card col-6 col-md-4 col-lg-3 border" th:each="product : ${products}"
                     th:id="'product-' + ${product.id}" th:title="${product.title}">
                    <a th:href="${product.url}">
                        <div class="img-container margin-bottom" th:if="${product.thumbnailUrl}">
                            <img th:alt="${product.title}" th:src="${product.thumbnailUrl}"/>
                        </div>
                        <h2 class="title margin-bottom" th:text="${product.title}">This is a tile</h2>

                        <!-- Event -->
                        <div class=" margin-bottom" th:if="${product.event}">
                            <div th:if="${product.event.startDateTime}">
                                <i class="fa-solid fa-calendar-days highlight"></i>
                                <span class="text-small event-date"
                                      th:text="${product.event.startDateTime}">2020-02-01</span>
                            </div>
                            <div th:if="${product.event.meetingProviderName}">
                                <img height="16" th:if="${product.event.meetingProviderLogoUrl}"
                                     th:src="${product.event.meetingProviderLogoUrl}" width="16"/>
                                <span class="text-small event-provider" th:text="${product.event.meetingProviderName}">Zoom</span>
                            </div>
                        </div>

                        <!-- Digital download -->
                        <div class="margin-bottom" th:if="${product.type} == 'DIGITAL_DOWNLOAD'">
                            <i class="fa-solid fa-cloud-arrow-down highlight"></i>
                            <span class="text-small" th:text="#{product.type.DIGITAL_DOWNLOAD}">Digital Download</span>
                        </div>

                        <!-- Price -->
                        <div class="price" th:text="${product.price}">15000 FCFA</div>
                    </a>
                </div>
            </div>
        </div>

        <div th:replace="component/layout :: social-toolbar(${member})"></div>
    </div>
</div>


<div th:replace="component/layout :: footer"></div>

</body>
</html>
