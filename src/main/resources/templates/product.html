<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/layout :: head"></div>
</head>
<body>

<section id="slider" class="section slider slider-2">
    <div class="slide--item bg-overlay bg-overlay-theme">

        <div class="container">
            <div th:replace="fragments/layout :: logo"></div>

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 pt-50 wow fadeInUp" data-wow-duration="1s">
                    <div class="main-content">
                        <img class="profile-picture" th:src="${account.pictureUrl}" th:if="${account.pictureUrl}"/>

                        <div class="slide--headline">
                            <h1 th:text="${product.title}">Product Tyile</h1>
                        </div>
                        <img class="product-picture" th:src="${product.thumbnail.url}" th:if="${product.thumbnail}"/>

                        <div class="slide--bio" th:text="${product.summary}" th:if="${product.summary}"></div>

                        <hr/>
                        <div class="product-price" th:if="${product.price}" th:text="${product.price.text}"></div>

                        <!-- Add this -->
                        <hr/>
                        <div class="addthis_inline_share_toolbox_r24n"></div>

                        <hr/>
                        <p class="download">Download the App to view the full profile</p>
                        <div th:replace="fragments/layout :: download-cta"></div>

                        <!--
                        <div class="slide--holder">
                            <img class="img-responsive pull-right" decoding="async" src="assets/images/mockup/mockup-1.png"
                                 alt="screens">
                        </div>
                        -->
                    </div>
                    <!-- .row end -->
                </div>
                <!-- .container end -->
            </div>
            <!-- .slide-item end -->
</section>

<div th:replace="fragments/layout :: footer"></div>
<script id="addthis-callback" th:if="${shareUrl}" th:inline="javascript">
    /*<![CDATA[*/

    function addthis_share(evt){
        console.log('on_addthis_share', evt);

        const url = /*[[${shareUrl}]]*/ '';
        jQuery.get(url);
    }

    addthis.addEventListener('addthis.menu.share', addthis_share);

    /*]]>*/
</script>

</body>
</html>
