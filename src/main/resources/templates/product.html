<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="component/layout :: head"></div>
</head>

<body class="product">

<div class="container offset-md-2 col-md-8 col-sm-12 content-main margin-top">
    <div class="border main-content">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4">
                PICTURE
            </div>
            <div class="col-12 col-sm-12 col-md-8">
                <h1 class="padding" th:text="${product.title}">Title</h1>
                <div class="title" th:if="${product.price}" th:text="${product.price}">10.000 FCFA</div>
                <div class="summary" th:if="${product.summary}" th:text="${product.summary}">This is the summary</div>
                <div class="description" th:if="${product.summary}" th:text="${product.description}">This is the
                    description
                </div>
            </div>
        </div>
        <div th:replace="component/layout :: social-toolbar(${merchant})"></div>
    </div>
</div>

</body>
</html>
